<div class-"forecast-title">
    <h1> Forecast </h1>
</div>

{% for key in dailyForecasts %}

    <div class="forecast-container">
        {% for forecast in dailyForecasts|get_item:key %}
        
            {% ifchanged  forecast.day %}
                <div class="day">
                    <h2> {{forecast.day}} </h2>
                    <h3> {{forecast.date}} </h3>
                </div>
            {% endifchanged %}
                <div class="forecast">
                    <h3>{{ forecast.time }}</h3>
                    <h2>{{ forecast.min_temp }} Â°C</h2>
                    <p> {{ forecast.description }}</p>
                    <img src="http://openweathermap.org/img/w/{{ forecast.icon }}.png" alt="{{ forecast.description }}">
                </div>
        {% endfor %}
        
    </div>

{% endfor %}
